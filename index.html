<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App Playable Ad</title>
    <style>
        * {margin:0; padding:0; box-sizing:border-box;}
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 10px;
        }
        .ad-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            max-height: 700px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        /* Image container with phone-like dimensions */
        .image-container {
            position: relative;
            width: 100%;
            max-width: 280px;
            height: 500px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 32px rgba(0,0,0,0.15);
            cursor: pointer;
        }
        
        .article-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        
        .image-container:hover .article-image { transform: scale(1.02);}
        
        /* Blur overlay - bottom 25% */
        .blur-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 25%;
            background: linear-gradient(to top, 
                rgba(255,255,255,0.95) 0%,
                rgba(255,255,255,0.8) 30%,
                rgba(255,255,255,0.4) 70%,
                transparent 100%);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            pointer-events: none;
        }
        
        .read-button {
            position: absolute;
            bottom: 12.5%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            text-transform: none;
            letter-spacing: 0;
            z-index: 10;
            white-space: nowrap;
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
        }
        .read-button:hover {transform: translateX(-50%) translateY(-3px); box-shadow: 0 12px 32px rgba(102,126,234,0.4);}
        
        .arrow-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            border: none;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 15;
            backdrop-filter: blur(10px);
        }
        
        .arrow-button-right {
            right: 20px;
        }
        
        .arrow-button-left {
            left: 20px;
        }
        .progress-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        .progress-dot {
            width: 8px; height: 8px; border-radius: 50%; background: rgba(0,0,0,0.2);
            transition: background 0.3s ease;
        }
        .progress-dot.active {background: #667eea;}
        
        @media (max-width: 480px) {
            .ad-container {padding: 15px; max-height: none; height: 100vh; border-radius: 0;}
            .image-container {max-width: 100%; height: 450px;}
            .read-button {font-size: 12px; padding: 10px 20px;}
            .arrow-button {width: 30px; height: 30px; font-size: 14px;}
            .arrow-button-right {right: 15px;}
            .arrow-button-left {left: 15px;}
        }
        @media (max-height: 600px) {
            .ad-container {padding: 15px;}
            .image-container {height: 400px;}
            .read-button {padding: 10px 20px; font-size: 12px;}
        }
        
        /* Very tall phone screens */
        @media (min-height: 800px) {
            .image-container {
                height: 550px;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="progress-container">
            <div class="progress-dot active" data-index="0"></div>
            <div class="progress-dot" data-index="1"></div>
            <div class="progress-dot" data-index="2"></div>
            <div class="progress-dot" data-index="3"></div>
            <div class="progress-dot" data-index="4"></div>
        </div>
        <div class="image-container">
            <img id="articleImage" class="article-image" src="screenshot1.jpg" alt="Article Preview" loading="eager">
            <div class="blur-overlay"></div>
            <button id="readButton" class="read-button">حمّل لقراءة المقال الكامل</button>
        </div>
        <button id="arrowButtonLeft" class="arrow-button arrow-button-left" aria-label="Previous Article">←</button>
        <button id="arrowButtonRight" class="arrow-button arrow-button-right" aria-label="Next Article">→</button>
    </div>
    <script>
        // Facebook playable ad requires CTA through FbPlayableAd.onCTAClick()
        function onCTA() {
            if (typeof FbPlayableAd !== "undefined" && FbPlayableAd.onCTAClick) {
                FbPlayableAd.onCTAClick();
            } else {
                // Fallback for local testing only (remove on production!)
                // window.open('https://apps.apple.com/us/app/%D9%86%D8%A7%D8%B3-nas/id6550910966', '_blank');
            }
        }

        class PlayableAd {
            constructor() {
                this.images = ['screenshot1.jpg', 'screenshot2.jpg', 'screenshot3.jpg', 'screenshot4.jpg', 'screenshot5.jpg'];
                this.autoAdvanceDelay = 5000;
                this.currentImageIndex = 0;
                this.timer = null;

                this.imageElement = document.getElementById('articleImage');
                this.readButton = document.getElementById('readButton');
                this.arrowButtonLeft = document.getElementById('arrowButtonLeft');
                this.arrowButtonRight = document.getElementById('arrowButtonRight');
                this.progressDots = document.querySelectorAll('.progress-dot');
                this.imageContainer = document.querySelector('.image-container');

                this.init();
            }
            init() {
                this.readButton.addEventListener('click', onCTA);
                this.imageContainer.addEventListener('click', onCTA);

                this.arrowButtonRight.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.handleNextClick();
                });

                this.arrowButtonLeft.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.handlePrevClick();
                });

                this.startTimer();
                this.updateProgressIndicator();
                this.updateArrowVisibility();
            }
            startTimer() {
                clearTimeout(this.timer);
                this.timer = setTimeout(() => {
                    this.handleAutoAdvance();
                }, this.autoAdvanceDelay);
            }
            handleAutoAdvance() {
                if (this.currentImageIndex < this.images.length - 1) {
                    this.advanceToNextImage();
                } else {
                    onCTA();
                }
            }
            handleNextClick() {
                if (this.currentImageIndex < this.images.length - 1) {
                    this.advanceToNextImage();
                } else {
                    onCTA();
                }
            }
            handlePrevClick() {
                if (this.currentImageIndex > 0) {
                    this.goToPreviousImage();
                }
            }
            advanceToNextImage() {
                clearTimeout(this.timer);
                this.currentImageIndex++;
                this.imageElement.src = this.images[this.currentImageIndex];
                this.updateProgressIndicator();
                this.updateArrowVisibility();
                this.startTimer();
            }
            goToPreviousImage() {
                clearTimeout(this.timer);
                this.currentImageIndex--;
                this.imageElement.src = this.images[this.currentImageIndex];
                this.updateProgressIndicator();
                this.updateArrowVisibility();
                this.startTimer();
            }
            updateProgressIndicator() {
                this.progressDots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === this.currentImageIndex);
                });
            }
            updateArrowVisibility() {
                // Hide left arrow on first image
                this.arrowButtonLeft.style.opacity = this.currentImageIndex === 0 ? '0.3' : '1';
                // Hide right arrow on last image (it will trigger CTA instead)
                this.arrowButtonRight.style.opacity = this.currentImageIndex === this.images.length - 1 ? '0.7' : '1';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new PlayableAd();
        });
    </script>
</body>
</html>
