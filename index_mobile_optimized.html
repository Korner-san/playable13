<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>News App Playable Ad</title>
    <style>
        * {margin:0; padding:0; box-sizing:border-box;}
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
        }
        .ad-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0;
            touch-action: manipulation;
        }
        
        /* Progress dots at the top */
        .progress-container {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 20;
            background: rgba(255,255,255,0.9);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .progress-dot {
            width: 8px; 
            height: 8px; 
            border-radius: 50%; 
            background: rgba(0,0,0,0.3);
            transition: background 0.3s ease;
        }
        .progress-dot.active {background: #667eea;}
        
        /* Image container - 80% of screen height */
        .image-container {
            width: 100%;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 10px 10px 10px;
            position: relative;
        }
        
        .article-image {
            width: 100%;
            height: 100%;
            max-width: 400px;
            object-fit: contain;
            object-position: center;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            transition: opacity 0.4s ease, transform 0.3s ease;
            cursor: pointer;
            background: #f8f9fa;
        }
        .article-image:active { transform: scale(0.98);}
        
        /* CTA section - 20% of screen height */
        .cta-container {
            width: 100%;
            height: 20vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(180deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,1) 100%);
        }
        
        .read-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            touch-action: manipulation;
            min-height: 56px;
            width: 100%;
            max-width: 300px;
        }
        .read-button:active {
            transform: translateY(2px); 
            box-shadow: 0 4px 12px rgba(102,126,234,0.3);
        }
        
        /* Arrow button for manual navigation */
        .arrow-button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 15;
            backdrop-filter: blur(10px);
            touch-action: manipulation;
        }
        .arrow-button:active {
            background: rgba(0,0,0,0.9);
            transform: translateY(-50%) scale(0.95);
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .image-container {
                padding: 45px 5px 5px 5px;
            }
            .article-image {
                border-radius: 8px;
                max-width: 100%;
            }
            .read-button {
                font-size: 16px;
                padding: 16px 40px;
                letter-spacing: 1px;
            }
            .arrow-button {
                right: 10px;
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            .progress-container {
                top: 10px;
                padding: 6px 12px;
            }
        }
        
        @media (max-height: 600px) {
            .image-container {
                height: 75vh;
                padding: 40px 10px 5px 10px;
            }
            .cta-container {
                height: 25vh;
                padding: 15px;
            }
            .read-button {
                padding: 14px 35px;
                font-size: 16px;
            }
        }
        
        /* Very tall screens optimization */
        @media (min-height: 800px) {
            .article-image {
                max-width: 350px;
            }
        }
        
        /* Landscape mode (rare for mobile ads but good to have) */
        @media (orientation: landscape) and (max-height: 500px) {
            .ad-container {
                flex-direction: row;
                padding: 10px;
            }
            .image-container {
                width: 70%;
                height: 100vh;
                padding: 40px 10px 10px 10px;
            }
            .cta-container {
                width: 30%;
                height: 100vh;
                padding: 20px 10px;
            }
            .arrow-button {
                right: 35%;
            }
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="progress-container">
            <div class="progress-dot active" data-index="0"></div>
            <div class="progress-dot" data-index="1"></div>
            <div class="progress-dot" data-index="2"></div>
        </div>
        
        <div class="image-container">
            <img id="articleImage" class="article-image" src="data:image/jpeg;base64,IMAGE1_BASE64_PLACEHOLDER" alt="News Article Preview" loading="eager">
            <button id="arrowButton" class="arrow-button" aria-label="Next Article">â†’</button>
        </div>
        
        <div class="cta-container">
            <button id="readButton" class="read-button">Read Full Article</button>
        </div>
    </div>
    
    <script>
        function onCTA() {
            if (typeof FbPlayableAd !== "undefined" && FbPlayableAd.onCTAClick) {
                FbPlayableAd.onCTAClick();
            }
        }

        class PlayableAd {
            constructor() {
                this.images = [
                    'data:image/jpeg;base64,IMAGE1_BASE64_PLACEHOLDER',
                    'data:image/jpeg;base64,IMAGE2_BASE64_PLACEHOLDER', 
                    'data:image/jpeg;base64,IMAGE3_BASE64_PLACEHOLDER'
                ];
                this.autoAdvanceDelay = 5000;
                this.currentImageIndex = 0;
                this.timer = null;

                this.imageElement = document.getElementById('articleImage');
                this.readButton = document.getElementById('readButton');
                this.arrowButton = document.getElementById('arrowButton');
                this.progressDots = document.querySelectorAll('.progress-dot');

                this.init();
            }
            
            init() {
                // Click handlers
                this.readButton.addEventListener('click', onCTA);
                this.imageElement.addEventListener('click', onCTA);
                this.arrowButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.handleArrowClick();
                });

                // Touch events for better mobile experience
                this.imageElement.addEventListener('touchstart', (e) => {
                    // Don't prevent default here to allow normal touch behavior
                });
                
                this.readButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    onCTA();
                });

                this.startTimer();
                this.updateProgressIndicator();
            }
            
            startTimer() {
                clearTimeout(this.timer);
                this.timer = setTimeout(() => {
                    this.handleAutoAdvance();
                }, this.autoAdvanceDelay);
            }
            
            handleAutoAdvance() {
                if (this.currentImageIndex < this.images.length - 1) {
                    this.advanceToNextImage();
                } else {
                    onCTA();
                }
            }
            
            handleArrowClick() {
                if (this.currentImageIndex < this.images.length - 1) {
                    this.advanceToNextImage();
                } else {
                    onCTA();
                }
            }
            
            advanceToNextImage() {
                clearTimeout(this.timer);
                this.currentImageIndex++;
                
                // Smooth transition
                this.imageElement.style.opacity = '0';
                setTimeout(() => {
                    this.imageElement.src = this.images[this.currentImageIndex];
                    this.imageElement.style.opacity = '1';
                }, 200);
                
                this.updateProgressIndicator();
                this.startTimer();
            }
            
            updateProgressIndicator() {
                this.progressDots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === this.currentImageIndex);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new PlayableAd();
        });
    </script>
</body>
</html>
