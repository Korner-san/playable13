<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>News App Playable Ad</title>
    <style>
        * {margin:0; padding:0; box-sizing:border-box;}
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
        }
        .ad-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 375px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        .progress-container {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 20;
        }
        .progress-dot {
            width: 10px; 
            height: 10px; 
            border-radius: 50%; 
            background: rgba(255,255,255,0.5);
            transition: background 0.3s ease;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .progress-dot.active {
            background: #667eea;
            border-color: #667eea;
        }
        .article-image {
            width: 90%;
            max-width: 320px;
            height: auto;
            max-height: 50vh;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }
        .article-image:active { 
            transform: scale(0.98);
        }
        .read-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            min-height: 56px;
            touch-action: manipulation;
        }
        .read-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 16px rgba(102,126,234,0.4);
        }
        .arrow-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 10;
            touch-action: manipulation;
        }
        .arrow-button:active {
            transform: translateY(-50%) scale(0.9);
            background: rgba(0,0,0,0.9);
        }
        /* Portrait optimization */
        @media (orientation: portrait) {
            .ad-container {
                max-width: 100vw;
                padding: 30px 20px;
            }
            .article-image {
                max-height: 45vh;
                width: 85%;
            }
            .progress-container {
                top: 50px;
            }
        }
        /* Landscape fallback */
        @media (orientation: landscape) {
            .ad-container {
                max-width: 70vh;
                max-height: 100vh;
                padding: 20px;
            }
            .article-image {
                max-height: 40vh;
                width: 80%;
            }
        }
        /* Small screens */
        @media (max-width: 320px) {
            .ad-container {
                padding: 20px 15px;
            }
            .article-image {
                width: 90%;
                max-height: 40vh;
            }
            .read-button {
                font-size: 16px;
                padding: 16px 40px;
            }
            .arrow-button {
                width: 50px;
                height: 50px;
                right: 15px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="progress-container">
            <div class="progress-dot active" data-index="0"></div>
            <div class="progress-dot" data-index="1"></div>
            <div class="progress-dot" data-index="2"></div>
        </div>
        <img id="articleImage" class="article-image" src="data:image/jpeg;base64,PLACEHOLDER_IMAGE_1" alt="Article Preview" loading="eager">
        <button id="readButton" class="read-button">Read Article</button>
        <button id="arrowButton" class="arrow-button" aria-label="Next Article">â†’</button>
    </div>
    <script>
        // Facebook playable ad CTA function - REQUIRED
        function onCTA() {
            if (typeof FbPlayableAd !== "undefined" && FbPlayableAd.onCTAClick) {
                FbPlayableAd.onCTAClick();
            }
            // No fallback - Facebook handles this
        }

        class PlayableAd {
            constructor() {
                // Base64 encoded images - will be replaced with actual data
                this.images = [
                    'data:image/jpeg;base64,PLACEHOLDER_IMAGE_1',
                    'data:image/jpeg;base64,PLACEHOLDER_IMAGE_2', 
                    'data:image/jpeg;base64,PLACEHOLDER_IMAGE_3'
                ];
                this.autoAdvanceDelay = 4000; // Slightly faster for mobile
                this.currentImageIndex = 0;
                this.timer = null;
                this.isInteracting = false;

                this.imageElement = document.getElementById('articleImage');
                this.readButton = document.getElementById('readButton');
                this.arrowButton = document.getElementById('arrowButton');
                this.progressDots = document.querySelectorAll('.progress-dot');

                this.init();
            }
            
            init() {
                // Add touch/click handlers for mobile optimization
                this.readButton.addEventListener('click', this.handleCTA.bind(this));
                this.readButton.addEventListener('touchstart', this.handleCTA.bind(this));
                
                this.imageElement.addEventListener('click', this.handleCTA.bind(this));
                this.imageElement.addEventListener('touchstart', this.handleCTA.bind(this));

                this.arrowButton.addEventListener('click', this.handleArrowClick.bind(this));
                this.arrowButton.addEventListener('touchstart', this.handleArrowClick.bind(this));

                // Prevent default touch behaviors that might interfere
                document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
                document.addEventListener('touchstart', (e) => { this.isInteracting = true; });
                document.addEventListener('touchend', (e) => { 
                    setTimeout(() => { this.isInteracting = false; }, 100);
                });

                this.startTimer();
                this.updateProgressIndicator();
                
                // Preload all images for smooth transition
                this.preloadImages();
            }
            
            preloadImages() {
                this.images.forEach(src => {
                    const img = new Image();
                    img.src = src;
                });
            }
            
            handleCTA(e) {
                e.preventDefault();
                e.stopPropagation();
                clearTimeout(this.timer);
                onCTA();
            }
            
            startTimer() {
                if (this.isInteracting) return;
                
                clearTimeout(this.timer);
                this.timer = setTimeout(() => {
                    if (!this.isInteracting) {
                        this.handleAutoAdvance();
                    }
                }, this.autoAdvanceDelay);
            }
            
            handleAutoAdvance() {
                if (this.currentImageIndex < this.images.length - 1) {
                    this.advanceToNextImage();
                } else {
                    onCTA();
                }
            }
            
            handleArrowClick(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (this.currentImageIndex < this.images.length - 1) {
                    this.advanceToNextImage();
                } else {
                    onCTA();
                }
            }
            
            advanceToNextImage() {
                clearTimeout(this.timer);
                this.currentImageIndex++;
                this.imageElement.src = this.images[this.currentImageIndex];
                this.updateProgressIndicator();
                this.startTimer();
            }
            
            updateProgressIndicator() {
                this.progressDots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === this.currentImageIndex);
                });
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new PlayableAd();
        });
        
        // Prevent context menu and other browser interactions
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('dragstart', e => e.preventDefault());
    </script>
</body>
</html>
